<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/css.css">
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/javascript.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 align="center"><strong>植物识别</strong></h1>
		<div class="background" id="background">
		</div>
		<div class="search">
			<input type="text" placeholder="请输入网络图片URL" class="search_url" id="search_url" onKeyup="search_url()">
			<button class="search_but" id="search_but" onClick="search_but()">检测</button>
			<div class="search_add">或</div>
			<label class="search_local">
				<input type="file" accept="image/png,image/bmp,image/jpg,image/jpeg" class="search_local_input" id="search_local" onchange="search_local()">
				上传图片
			</label>
		</div>
	</body>
</html>
